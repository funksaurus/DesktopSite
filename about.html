        <img class="grpelem" id="u303-9" alt="Film gives us a chance to do storytelling that humanity has never been able to explore until the 1890's. It's such a new development and different paradigm that, consequently, there are so many new ways to tell stories that haven't been explored yet. Being able to show, and not only tell, has allowed us so many more means for expression, yet is often overused as a tool to simply show whatever is being discussed literally, and not with any sort of expression. " width="450" height="348" src="images/u303-9.png?crc=4217786813"/><!-- rasterized frame -->
        <div class="clearfix grpelem" id="u306-4"><!-- content -->

        </div>
        <img class="grpelem" id="u8147-4" alt="Virtual reality, video-games, and many as-yet-uninvented ways -- storytelling has become, recently, so much more than oral retelling, music, and books -- we can manipulate sights and sounds (and, maybe soon, other senses as well). It's such an important tool for understanding; we are born into this world without any knowledge of it, and it is through storytelling that we gain and coalesce our understanding of all that is around us. It is integral to the idea of humanity. " width="451" height="346" src="images/u8147-4.png?crc=516990624"/><!-- rasterized frame -->

             <img class="grpelem" id="u6977-26" alt="-- PERSONAL HISTORY WITH FILM -- I enjoyed making film as far back as eighth grade, when a few friends and I made sort-of-parody/sort-of-comedic-spy-film Dawn of the Bears -- before I even knew that Dawn of the Dead was a real film (my classmate Connor was obviously more learned in film history). I immediately found myself completely enthralled by it -- every aspect -- even making such a silly film as that. I stayed after class just to render credits; I kept thinking about props and the way we could shoot some scenes absent the proper tools and equipment; I kept asking to stay in the classroom late to get &quot;just one more thing&quot; done. In high school I got to practice more, and hone the craft... as much as one does with trial-and-error as a teenager. I co-produced a pilot episode of a television show with a crew of about forty, and directed and edited the four-camera shoot of an annual concert with attendance of about three-thousand. Getting to college to learn the ropes properly instead of swinging in the dark was immensely helpful -- learning how to properly sync and organize clips and timelines in Final Cut and Premiere changed everything in my workflow. Having started pretty early and selling artwork in high school meant that I as accustomed to start working fairly early, and so I did. " width="690" height="633" src="images/u6977-26.png?crc=458936664"/><!-- rasterized frame -->
