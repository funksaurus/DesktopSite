         <img class="colelem" id="u32409-24" alt="EDITING STYLE I work to a very clear synergy of light, sound, and pacing - and admire and appreciate directors and editors who have a very clear beat to their work. Whether we're talking the style of Baz Luhrman, Edgar Wright, Julie Taymore, or the Coen Brothers, making the cut at exactly the right frame, with no tolerance for even 1/24 of a second in error or imperfection, is paramount. Comedic timing, music, drama, suspense - it all hinges on telling your story exactly the right way, and always leaving your audiences waiting with baited breath for the next shot. PROGRAMS USED The majority of work I do tends to be in Adobe Premiere, but editing in Final Cut Pro (X or 7) or Davinci Resolve are equally viable. Color work is done in MLRawViewer, Adobe Lightroom, Lumetri Pro, and Davinci Resolve. Finishing work is generally done in Adobe After Effects and Adobe Media Encoder, though Apple Motion and Compressor can be used if that better fits your work flow. EXPERIENCE AND AWARDS I work strongly for what I believe in, and make advertisements accordingly. I recognize that this limits my financial and business opportunities severely, and I have no qualms with that. There are enough businesses allowing or actively working towards the destruction of the environment, of culture, and of fair wages, whether through apathy or concerted inten " width="488" height="545" src="images/u32409-24.png?crc=454108622"/><!-- rasterized frame -->
