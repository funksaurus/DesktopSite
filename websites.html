         <img class="colelem" id="u34488-20" alt="WEBSITE STYLES The stylization (and, more importantly, professionalism) of your site is incredibly important in how people react to you; and if they choose to shop with you, donate to you, write grants for you, hire you - or any number of interactions that you seek. Crafting a website that carefully reflects who you are (and what you do) will almost always be a necessary cornerstone of your business, and bring in thousands (or millions) of dollars more than you otherwise would have. PROGRAMS USED In building a website from scratch, I use many languages and programs to create a site that is built aesthetically, responsively, and reliably. The use of Dreamweaver, Muse, Pinegrow, Pigendo, Bootstrap Studio, Photoshop, Experience Design (and others) allows for this, and allows me to build quickly/visually. HTML5, JavaScript, CSS, and Bootstrap are used for this. In the case of using pre-built systems, I can have a Wordpress, Wix, or Squarespace site to you in a matter of days. Theming, font choices, color choices, and templates are all also available for these. FOLLOW-UP WORK If you find yourself needing follow-up work or advertisement, contact me to do any additional work. Advertisement is a strong component of making sure that your website is actually seen, and that your brand identity grows and is recognized." width="488" height="506" src="images/u34488-20.png?crc=3976682259"/><!-- rasterized frame -->
