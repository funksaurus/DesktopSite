          <img class="grpelem" id="u38547-4" alt="WordPress is the most extensible of all of the WYSIWYG systems, and has the most plugins and pre-made themes to work into a new site. Cost may include the price of a template, if you have one in mind that you need, but at $250 starting, it will never not be ridiculously cheap for a full-fledged website with ecommerce." width="659" height="56" src="images/u38547-4.png?crc=475602629"/><!-- rasterized frame -->

         <div class="clearfix grpelem" id="u38546"><!-- group -->

        <img class="grpelem" id="u36849-9" alt="Film equipment is gives us a chance to do storytelling that humanity has never been able to explore until the 1890's. It's such a new development and different paradigm that, consequently, there are so many new ways to tell stories that haven't been explored yet. Being able to show, and not only tell, has allowed us so many more means for expression, yet is often overused as a tool to simply show whatever is being discussed literally, and not with any sort of expression. " width="450" height="348" src="images/u36849-9.png?crc=231636605"/><!-- rasterized frame -->
        <img class="grpelem" id="u36855-9" alt="Ethics of pricing policy - The pricing of all elements is made to insure the viability of the services for nearly anyone, no matter the scale. My concern is getting my rent paid, having food, and buying new equipment to be able to make even better work when able. I do not have an ostentatious lifestyle, nor do I believe in charging simply whatever the highest bidder will pay for all markets (ahem, housing) - so I will try to as only what is fair. " width="451" height="346" src="images/u36855-9.png?crc=4103565196"/><!-- rasterized frame -->
